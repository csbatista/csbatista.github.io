<header class="site-header">
  <div class="lang-selectors">
    {% assign pages=site.pages | where:"ref", page.ref | sort: 'lang' %}
    {% for page in pages %}
      
        <a href="{{ page.url }}" class="{{ page.lang }}"><img class="lang-selector" src="../{{ page.lang }}.png" /></a>
      
    {% endfor %}
  </div>

  <nav class="navbar navbar-default">

      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-right">

            

            <li><a  href="{{ site.url | prepend: site.baseurl }}">Home</a></li>
            {% assign pages=site.pages | where:"lang", page.lang %}
            {% for my_page in pages %}
              {% if my_page.title %}
              <li><a {% if my_page.title == page.title %} class="active" {% endif %} href="../{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a></li>
              {% endif %}
            {% endfor %}
            <li><a  href="http://be.net/csbatista" target="_blank">Portfolio</a></li>

            
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>  

    
    <div class="index-left-menu">
      <img class="nome_menu" src="../nome2.svg"></img>
    </div>

</header>
